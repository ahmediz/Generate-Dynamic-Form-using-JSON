<div class="layout">
  <div class="layout__textarea">
    <h2>Paste your json here</h2>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput [(ngModel)]="formJson"></textarea>
    </mat-form-field>
  </div>
  <div class="layout__form">
    <app-dynamic-form [fields]="formJson"></app-dynamic-form>
  </div>
</div>
